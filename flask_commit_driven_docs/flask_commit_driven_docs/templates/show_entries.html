{% extends "layout.html" %}

{% block body %}
  <form action="{{ url_for('choose_docs') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password>
      <dd><input type=submit value="Get commit filenames">
    </dl>
  </form>

  <ul class=filenames>
    {% for filename in filenames %}
      <li><h2>{{ filename.name }}</h2>{{ filename.patch|safe }}
    {% else %}
      <li><em>Unbelievable. No filenames in this commit!</em>
    {% endfor %}
  </ul>
{% endblock %}
